---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-onboarding
  namespace: argocd
spec:
  generators:
    - clusters:
        selector:
          matchLabels:
            argocd.argoproj.io/secret-type: cluster
          matchExpressions:
            - key: "cluster.bedegaming.com/type"
              operator: In
              values:
                - platform
        values:
          type: '{{index .metadata.annotations "cluster.bedegaming.com/type"}}'
  template:      
    metadata:
      name: '{{name}}-platform'
    spec:
      project: default

      source:
        repoURL: https://github.dev/peterwardle/argocd-poc.git
        targetRevision: HEAD
        path: "./clusters/{{type}}"
      
      destination:
        server: '{{server}}'
        namespace: argocd

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
